      <h2>Registration</h2>
      <div id="petsName2">
         
        <h2>Pet Information Registration</h2>
          <form action="/submit-pet-info" method="post">

            <!-- Name -->
            <div class="form-group">
                <label for="petName">Pet Name:</label>
                <input type="text" id="petName" name="petName" required placeholder="Name">
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="petAge">Age (Years/Months):</label>
                <input type="number" id="petAge" name="petAge" min="0" step="0.5" required placeholder="00">
            </div>

            <!-- Breed -->
            <div class="form-group">
                <label for="petBreed">Breed:</label>
                <input type="text" id="petBreed" name="petBreed" placeholder=" Breed">
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>

            <!-- Service Needed -->
            <div class="form-group">
                <label for="service">Requested Service:</label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>Select a service</option>
                    <option value="grooming">Grooming</option>
                    <option value="bath and brush">bath and brush</option>
                    <option value="Pow-dicure">pow dicure</option>
                    <option value="training">Training</option>
                    <option value="veterinary">Veterinary</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register </button>
            
             <!-- Reset Button -->
            <button type="reset">Reset</button>

         </form>


       </div>
